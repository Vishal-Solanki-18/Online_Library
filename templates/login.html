{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="glass-card">
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="email"><p class="login-font">Email</p></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password"><p class="login-font">Password</p></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <img id="togglePassword" src="/static/closed-eyes.png" alt="Toggle Password Visibility" class="eye-icon">
                    </div>
                </div>
                <button type="submit">Login</button>
                <p class="signup-font"><a href="#">Forgot Password?</a></p>
                <p class="signup-font">Don't have an account? <a href="{{ url_for('sign_up') }}" >Sign Up here</a>.</p>
            </form>
        </div>
    </div>
</div>
<script>
    
</script>
{% endblock %}
