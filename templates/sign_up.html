{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="glass-card">
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form method="POST" action="{{ url_for('sign_up') }}">
                <div class="input-group">
                    <label for="name"><p class="signup-font">Name</p></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email"><p class="signup-font">Email</p></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password"><p class="login-font">Password</p></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <img id="togglePassword" src="/static/closed-eyes.png" alt="Toggle Password Visibility" class="eye-icon">
                    </div>
                </div>
                <button type="submit">Sign Up</button>
                <p class="signup-font">Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
